<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bello_The_Dev">
    <meta name="description" content="Learning Frontend">
    <meta name="keywords" content="HTML, CSS, Table">
    <meta property="title" content="Frontend"/>
    <link href="minimal_table_id.css" rel="stylesheet" type="text/css">
    <title>Items sold summary with id n headers</title>
</head>
<body>
    <h1>Items sold {id n headers} summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
        <thead>
          <tr>
            <td>&nbsp;</td> 
            <td>&nbsp;</td>
            <th colspan="3" id="Clothes">Clothes</th>
            <th colspan="2" id="Accessories">Accessories</th>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th id="Trousers">Trousers</th>
            <th id="Skirts">Skirts</th>
            <th id="Dresses">Dresses</th>
            <th id="Bracelets">Bracelets</th>
            <th id="Rings">Rings</th>
          </tr>
        </thead>
        <tbody>
         <tr>
            <th rowspan="3" id="Belgium">Belgium</th>
            <th id="Antwerp">Antwerp</th>
            <td headers="Clothes Trousers Antwerp Belgium">56</td>
            <td headers="Belgium Antwerp Skirts Clothes">22</td>
            <td headers="Dresses Clothes Antwerp Belgium">43</td>
            <td headers="Accessories Bracelets Antwerp Belgium">72</td>
            <td headers="Accessories Rings Antwerp Belgium">23</td>
         </tr>
         <tr>
            <th>Gent</th>
            <td>46</td>
            <td>18</td>
            <td>50</td>
            <td>61</td>
            <td>15</td>
         </tr>
         <tr>
           <th>Brussels</th>
           <td>51</td>
           <td>27</td>
           <td>38</td>
           <td>69</td>
           <td>28</td>
         </tr>
         <tr>
           <th rowspan="2">The Netherlands</th>
           <th>Amsterdam</th>
           <td>89</td>
           <td>34</td>
           <td>69</td>
           <td>85</td>
           <td>38</td>
         </tr>
         <tr>
           <th>Utrecht</th>
           <td>80</td>
           <td>12</td>
           <td>43</td>
           <td>36</td>
           <td>19</td>
         </tr>
        </tbody>
    </table>

</body>

</html>
