<!DOCTYPE html>

        <title>Table template</title>
        <link href="css/minimal-table.css" rel="stylesheet" type="text/css">

    <body>
      <h1>Table template</h1>
      <table>
          <tr>
              <td>I'm your first row</td>
              <td>I'm your second row</td>
              <td>I'm your third row</td>
              <td>I'm your fourth row</td>

          <tr>

              <td>Cell 4</td>
          </tr>
      </table>
