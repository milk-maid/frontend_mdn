    <!-- ========(Font Awesome) CDN ICONS========== -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Story Generator</title>
</head>
<body>
    <div class="silly-story">
        <h1>Hipster ipsum is the best</h1>
        <div>
            <label for="customname">Enter custom name:</label>
            <input id="customname" type="text" placeholder="">
        </div>
        <div>
            <label for="us">US</label>
            <input id="us" type="radio" name="ukus" value="us" checked>
            <label for="uk">UK</label>
            <input id="uk" type="radio" name="ukus" value="uk">
        </div>
        <div>
            <button class="randomize">Generate random story</button>
        </div>
          <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
        <p class="story"></p>
    </div>

    <hr>

    <div class="sq">
        <h5>Sq Table [0 - 20]</h5>
        <p class="squared"></p>
        <button class="calculate">Calculate</button>
        <button class="clear">Clear</button>
    </div>

    <hr>
    <div class="contact-list_search">
        <label for="search">Search Contact</label>
        <input id="search" type="text" placeholder="input name here"/>
        <button class="search_button">Search</button>


        <p class="search_result"></p>
    </div>
        
    <hr>

    <div class="perfect-square">
        <label for="number">Enter number: </label>
        <input id="number" type="number" placeholder="any number" />
        <button class="int-squares">Squares</button>
        <p class="sqrt">Output:</p>
    </div>

    <hr>

    <script src="./app.js"></script>
</body>
